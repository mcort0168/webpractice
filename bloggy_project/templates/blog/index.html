<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bloggy: a blog app</h1>
{% if latest_posts %}
<u1>
{% for post in latest_posts %}
    <h3><a href="/blog/{{ post.url }}">{{ post.title }}</a></h3>
    <p><em>{{ post.created_at }}</em></p>
    <p>{{ post.content }}</p>
    <br>
{% endfor %}
</u1>
{% endif %}
</body>
</html>
